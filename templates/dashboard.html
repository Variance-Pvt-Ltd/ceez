    <header class="text-center text-white bg-primary masthead">

                                <thead>

                                        <th class="bg-secondary bg-gradient shadow-lg" style="color: rgb(255,255,255);font-size: 21px;font-weight: bold;text-align: center;border: 2px outset var(--bs-secondary) ;">&nbsp;Delete</th>

                    <div class="photo-background" style="width: 52.25px;background: linear-gradient(90deg, rgb(8,48,40), var(--bs-primary));height: 142px;min-height: 142px;"></div>

                        <form>
                            <div class="row">

                                <div class="col"><input class="bg-dark border rounded border-dark shadow-none form-control" type="text" style="width: 204px;background: #212529;color: rgb(255,255,255);text-align: center;"></div>
                            </div>

    <!-- Start: #settings -->
    <section class="bg-dark d-xl-flex justify-content-xl-center" id="contact">
        <div class="col">
            <h1 class="text-center d-xl-flex flex-grow-1 flex-fill justify-content-xl-center" style="color: #ffffff;">Settings</h1>
            <hr class="star-light"><!-- Start: 1 Row 2 Columns -->
            <div class="container">
                <div class="photo-card" style="background: rgb(0,0,0);width: 505px;height: 535px;">
                    <div class="photo-background" style="width: 52.25px;background: linear-gradient(90deg, rgb(8,48,40), var(--bs-primary));height: 535px;min-height: 160px;"></div>
                    <div class="photo-details" style="width: auto;padding-bottom: 21px;">
                        <form>
                            <div class="row">
                                <div class="col" style="color: var(--bs-light);text-align: center;font-size: 17px;font-weight: bold;"><label class="col-form-label" for="auto_trade">Auto Trade</label></div>
                                <div class="col" style="margin: 0px;margin-top: 0px;margin-bottom: 5px;">
                                    <div class="card bg-secondary d-md-flex justify-content-md-center align-items-md-center" style="background: var(--bs-secondary);height: 37px;width: 185px;border-top-style: none;border-right-style: none;border-bottom-style: none;border-bottom-color: var(--bs-secondary);border-left-style: none;border-radius: 11px;"><input type="checkbox" data-bss-hover-animate="jello" name="auto_trade"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" style="color: var(--bs-light);text-align: center;font-size: 17px;font-weight: bold;"><label class="col-form-label" for="margin_type">Margin Type</label></div>
                                <div class="col"><select class="form-select d-md-flex" style="color: var(--bs-light);font-size: 17px;font-weight: bold;text-align: center;background: var(--bs-secondary);border-top-style: none;border-right-style: none;border-bottom-style: none;border-bottom-color: var(--bs-secondary);border-left-style: none;border-radius: 11px;width: 185px;margin: 0px;margin-top: 0px;margin-bottom: 5px;" name="margin_type" value="{{ s['margin_type'] }}">
                                        <option value="FALSE">Isolated</option>
                                        <option value="13">Other</option>
                                    </select></div>
                            </div>
                            <div class="row">
                                <div class="col" style="color: var(--bs-light);text-align: center;font-size: 17px;font-weight: bold;"><label class="col-form-label" for="type">Type</label></div>
                                <div class="col"><select class="form-select" style="color: var(--bs-light);font-size: 17px;font-weight: bold;text-align: center;background: var(--bs-secondary);border-top-style: none;border-right-style: none;border-bottom-style: none;border-bottom-color: var(--bs-secondary);border-left-style: none;border-radius: 11px;width: 185px;margin: 0px;margin-top: 0px;margin-bottom: 5px;" name="type">
                                        <option value="LIMIT">Limit</option>
                                        <option value="13">Market</option>
                                    </select></div>
                            </div>
                            <div class="row">
                                <div class="col" style="color: var(--bs-light);text-align: center;font-size: 17px;font-weight: bold;"><label class="col-form-label" for="time_in_force">Time In Force</label></div>
                                <div class="col"><select class="form-select" style="color: var(--bs-light);font-size: 17px;font-weight: bold;text-align: center;background: var(--bs-secondary);border-top-style: none;border-right-style: none;border-bottom-style: none;border-bottom-color: var(--bs-secondary);border-left-style: none;border-radius: 11px;width: 185px;margin: 0px;margin-top: 0px;margin-bottom: 5px;" name="time_in_force" value="{{ s['time_in_force']}}">
                                        <option value="GTC">GTC</option>
                                        <option value="FOK">FOK</option>
                                        <option value="IOC">IOC</option>
                                    </select></div>
                            </div>
                            <div class="row">
                                <div class="col" style="color: var(--bs-light);text-align: center;font-size: 17px;font-weight: bold;"><label class="col-form-label" for="enabled_take_profit">Enabled Take Profits</label></div>
                                <div class="col"><input class="form-control" type="number" style="color: var(--bs-light);font-size: 17px;font-weight: bold;text-align: center;background: var(--bs-secondary);border-top-style: none;border-right-style: none;border-bottom-style: none;border-bottom-color: var(--bs-secondary);border-left-style: none;border-radius: 11px;width: 185px;margin: 0px;margin-top: 0px;margin-bottom: 5px;" name="enabled_take_profit" value="{{ ['enabled_take_profit'] }}" min="1"></div>
                            </div>
                            <div class="row">
                                <div class="col" style="color: var(--bs-light);text-align: center;font-size: 17px;font-weight: bold;"><label class="col-form-label" for="quantity">Quantity</label></div>
                                <div class="col"><input class="form-control" type="number" style="color: var(--bs-light);font-size: 17px;font-weight: bold;text-align: center;background: var(--bs-secondary);border-top-style: none;border-right-style: none;border-bottom-style: none;border-bottom-color: var(--bs-secondary);border-left-style: none;border-radius: 11px;width: 185px;margin: 0px;margin-top: 0px;margin-bottom: 5px;" name="quantity" value="{{ s['quantity'] }}" min="1"></div>
                            </div>
                            <div class="row">
                                <div class="col" style="color: var(--bs-light);text-align: center;font-size: 17px;font-weight: bold;"><label class="col-form-label" for="quantity_per_tk">Quantity per Take Profit</label></div>
                                <div class="col"><input class="form-control" type="number" style="color: var(--bs-light);font-size: 17px;font-weight: bold;text-align: center;background: var(--bs-secondary);border-top-style: none;border-right-style: none;border-bottom-style: none;border-bottom-color: var(--bs-secondary);border-left-style: none;border-radius: 11px;width: 185px;margin: 0px;margin-top: 0px;margin-bottom: 5px;" name="quantity_per_tk" value="{{ s['quantity_per_take_profit'] }}" min="1"></div>
                            </div>
                            <div class="row">
                                <div class="col" style="color: var(--bs-light);text-align: center;font-size: 17px;font-weight: bold;"><label class="col-form-label" for="stop_loss">Stop Loss</label></div>
                                <div class="col">
                                    <div class="card bg-secondary d-md-flex justify-content-md-center align-items-md-center" style="background: var(--bs-secondary);width: 185px;border-top-style: none;border-right-style: none;border-bottom-style: none;border-bottom-color: var(--bs-secondary);border-left-style: none;border-radius: 11px;height: 37px;margin-bottom: 5px;"><input type="checkbox" data-bss-hover-animate="jello" name="stop_loss"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" style="color: var(--bs-light);text-align: center;font-size: 17px;font-weight: bold;"><label class="col-form-label" for="stop_loss_type">Stop Loss Type</label></div>
                                <div class="col"><select class="form-select" style="color: var(--bs-light);font-size: 17px;font-weight: bold;text-align: center;background: var(--bs-secondary);border-top-style: none;border-right-style: none;border-bottom-style: none;border-bottom-color: var(--bs-secondary);border-left-style: none;border-radius: 11px;width: 185px;margin: 0px;margin-top: 0px;margin-bottom: 5px;" name="stop_loss_type" value="{{ s['stop_loss_type'] }}">
                                        <option value="STOP_LOSS">Basic</option>
                                        <option value="13">Trailling</option>
                                    </select></div>
                            </div>
                            <div class="row">
                                <div class="col" style="color: var(--bs-light);text-align: center;font-size: 17px;font-weight: bold;"><label class="col-form-label" for="stop_loss_rate">Stop Loss @</label></div>
                                <div class="col"><input class="form-control" type="number" style="color: var(--bs-light);font-size: 17px;font-weight: bold;text-align: center;background: var(--bs-secondary);border-top-style: none;border-right-style: none;border-bottom-style: none;border-bottom-color: var(--bs-secondary);border-left-style: none;border-radius: 11px;width: 185px;margin: 0px;margin-top: 0px;margin-bottom: 5px;" name="stop_loss_rate" value="{{ s['stop_loss_rate'] }}"></div>
                            </div>
                        </form>
                        <div class="photo-tags">
                            <ul class="d-xl-flex justify-content-xl-end" style="margin: 13.9px 0px 0px;">
                                <li><button class="btn btn-success link-light bg-primary border rounded-pill border-primary" type="submit">Submit</button></li>
                                <li><button class="btn btn-primary link-light bg-dark border rounded-pill border-dark" type="reset">Reset</button></li>
                                <li><button class="btn btn-danger link-light bg-danger border rounded-pill border-danger" type="button">Leave Session</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div><!-- End: 1 Row 2 Columns -->
        </div>
    </section><!-- End: #settings -->
    <footer class="text-center bg-secondary footer" style="background: rgb(0,0,0);height: 119px;padding-top: 45px;">

            <div class="col"><small>Made with&nbsp;🤍 by&nbsp; <a href="linkedin.com/in/monees007">@monees007</a></small></div><small>Copyright © Variance Pvt. Ltd. 2021</small>

    <script src="assets/js/bs-init.js"></script>
